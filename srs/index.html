<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"/>
    <title>Document</title>
</head>
<body>
    
    <div class="container wrapper">
        
        <header class="header">
            <img class="logo" src="../srs/img/logo/logolight.png" alt="" height="50">
            <button type="button" class="btn btn-light open_modal">LogIn</button>
        </header>
    
        <main class="main">
            <div class="main_container">
                <div class="navigation">
                    <div class="btn-group">
                        <button type="button"
                                class="btn btn-light post_button">
                                Пост 1
                        </button>
                        <button type="button"
                                class="btn btn-outline-light post_button">
                                Пост 2
                        </button>
                        <button type="button"
                                class="btn btn-outline-light post_button">
                                Пост 3
                        </button>
                        <button type="button"
                                class="btn btn-outline-light post_button">
                                Пост 4
                        </button>
                    </div>
                </div>
        
                <div class="columns_list">
                    <ul class="list-group d-flex">
                        <li class="list-group-item">
                            <span>Статус поста : <b><span class="status_field"></span></b></span>
                        </li>
                        <li class="list-group-item">
                            <span>Монетник : <b><span class="coin_field"></span> ₽</b></span>
                        </li>
                        <li class="list-group-item">
                            <span>Купюрник : <b><span class="cash_field"></span> ₽</b></span>
                        </li><li class="list-group-item">
                            <span>Терминал : <b><span class="cashless_field"></span> ₽</b></span>
                        </li>
                        <li class="list-group-item">
                            <span>Общая сумма : <b><span class="summary_field"></span> ₽</b></span>
                        </li>
                        <li class="list-group-item">
                            <button type="button" class="btn btn-secondary incasation">Инкасация произведена</button>
                        </li>

                    </ul>
                </div>
            </div>
        </main>
    
        <footer class="footer"></footer>
       
    </div>

    <div class="modal_background ">
        <form class="modale_login auth_window">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" id="mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" id="pass" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Запомнить на этом устройстве</label>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
            <p class="error_mesage"></p>
          </form>
    </div>

    <div class="modal_background incasation_wrapper">
        <div class="incasation_modal">
            <p class="incasation_modal-title">Произвести инкасацию?</p>
            <div class="incasation_modal-buttons">
                <button type="button" class="btn btn-success incasation_modal-button">Подтвердить</button>
                <button type="button" class="btn btn-danger incasation_modal-button">Отменить</button>
            </div>
        </div>
    </div>

    
</body>
</html>
